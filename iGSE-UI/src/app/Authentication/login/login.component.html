<section class="login">
    <div class="container overflow-hidden">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-6 d-none d-sm-block px-5 ">
                <img src="../../../assets/login.svg" alt="" width="100%">
            </div>
            <div class="col-12 col-md-6 col-lg-6 px-5 d-flex flex-column align-content-center justify-content-center">
                <h1 class="pb-3">Login</h1>
                <form action="#" class="row g-2 d-flex flex-column align-content-center justify-content-center">
                    <div class="col-12 col-md-6 col-lg-9">
                        <div class="form-floating mb-3">
                            <input type="email" name="emailId" id="floatingEmail" class="form-control" placeholder="abc@xyz.com">
                            <label for="floatingEmail">Username</label>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-lg-9">
                        <div class="form-floating mb-3">
                            <input type="password" name="Password" id="floatingPassword" class="form-control" placeholder="********">
                            <label for="floatingPassword">Password</label>
                        </div>
                    </div>
                    <div class="col-12">
                        <a href="#" class="align-self-center">Forgot Password?</a>
                    </div>
                    <div class="col-12"></div>
                    <div class="col-12 col-md-6 col-lg-9">
                        <button class="btn btn-dark col-12">
                            Login!
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
