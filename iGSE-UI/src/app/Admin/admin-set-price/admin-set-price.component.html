<div class="container mt-5">
    <h4 class="mb-3 ps-0">Energy Rates</h4>
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <form 
                        novalidate
                        [formGroup]="editchargesForm">
                        <div class="col-12">
                            <label for="dayElectricity" class="mb-2">{{ rateList[0].tariff_type }}</label>
                            <input type="number" name="" id="dayElectricity" value="{{ rateList[0].value }}" class="form-control" [disabled]="disabled">
                        </div>
                        <div class="col-12">
                            <label for="dayElectricity" class="mb-2">{{ rateList[1].tariff_type }}</label>
                            <input type="number" name="" id="dayElectricity" value="{{ rateList[1].value }}" class="form-control" [disabled]="disabled">
                        </div>
                        <div class="col-12">
                            <label for="dayElectricity" class="mb-2">{{ rateList[2].tariff_type }}</label>
                            <input type="number" name="" id="dayElectricity" value="{{ rateList[2].value }}" class="form-control" [disabled]="disabled">
                        </div>
                        <div class="col-12">
                            <label for="dayElectricity" class="mb-2">{{ rateList[3].tariff_type }}</label>
                            <input type="number" name="" id="dayElectricity" value="{{ rateList[3].value }}" class="form-control" [disabled]="disabled">
                        </div>
                    </form>
                    <button 
                        type="submit"
                        class="btn btn-dark mt-3" 
                        (click)="toggleInput()">
                            <fa-icon [icon]="disabled === true? faPenAlt: faCheck" class="me-2"></fa-icon>
                            <span *ngIf="disabled">Edit</span>
                            <span *ngIf="!disabled">Done</span>
                </button>
                </div>
            </div>
        </div>
